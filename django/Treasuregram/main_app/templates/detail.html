{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
	<div class="treasure panel panel-defaul">
		<div class="panel-heading">
			<h3 class="panel-title">{{ treasure.name }}	</h3>
		</div>
		<div class="panel-body">
			<div class="treasure=photo-detail">
				<img src="{{ treasure.image.url }}">
			</div>
			<table class="treasure-table">
				<tr>
					<th>
						<img src="http://lorempixel.com/80/80">
						Material:
					</th>
					<td>{{ treasure.material }}</td>
				</tr>
			</table>
		</div>
	</div>
{% endblock %}
